        .crossword {

            position: relative;
            background-color: transparent;
        }
        .filled {
            width: 28px;
            height: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            position: relative;
        }
        .correct {
            background-color: #ff6d43;
        }
        .incorrect {
            background-color: #002d3c;
        }
        .number {
            position: absolute;
            font-size: 10px;
            top: 0px;
            left: 2px;
            color: #000;
        }
  #success-message {

        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;

        padding: 10px;
        border-radius: 5px;

    <script>
function checkCompletion() {
    let allCorrect = true;
    document.querySelectorAll('.crossword input').forEach(input => {
        if (input.value.toLowerCase() !== input.getAttribute('data-answer')) {
            allCorrect = false;
        }
    });
    return allCorrect;
}

document.querySelectorAll('.crossword input').forEach(input => {
    input.addEventListener('input', function() {
        if (this.value === "") {
            this.style.backgroundColor = "transparent";
            this.style.color = "black";  // Reset font color to black
        } else if (this.value.toLowerCase() === this.getAttribute('data-answer')) {
            this.style.backgroundColor = "#ff6d43";
            this.style.color = "black";  // Correct answer font color remains black
        } else {
            this.style.backgroundColor = "#002d3c";
            this.style.color = "white";  // Incorrect answer font color set to white
        }

        if (checkCompletion()) {
            document.getElementById('success-message').style.display = 'block';
        } else {
            document.getElementById('success-message').style.display = 'none';
        }
    });
});
